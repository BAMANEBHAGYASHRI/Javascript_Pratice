<body>
    <script>
        var num=window.prompt('Enter Your Values ');
        if(num==1)
        {
            console.log(num,'','Number Is nither Prime');
        }
        else if(num<1)
        {
            console.log(num,'','Number Is Not Prime');
        }
        else
        {
            for(var i=2; i<num; i++)
            {
                if(num%i==0)
                {
                    var res= console.log(num,'','Number is not prime');
                    break;
                }
                else
                {
                    var res= console.log(num,'','Number is prime');   
                }
            }
            console.log(res);    
        }
    </script>
</body>
