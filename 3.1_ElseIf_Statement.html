<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If Statement</title>
</head>
<body>
    <script>
        var a = new Date();
        var da= a.getDay();
        // var a= da.getDay();
        console.log(a);
        // console.log(da);
        if(da==1)
        {
            console.log('happy Monday');
        }
        else if(da==2)
        {
            console.log('happy Tuesday');
        }
        else if(da==3)
        {
            console.log('happy Wendesday');
        }
        else if(da==4)
        {
            console.log('happy Thrusday');
        }
        else if(da==5)
        {
            console.log('happy Friday');
        }
        else if(da==6)
        {
            console.log('happy Saturday');
        }
        else if(da==7)
        {
            console.log('happy Sunday');
        }

        else{
            console.log('Invalid');
        }
    </script>
</body>
</html>
