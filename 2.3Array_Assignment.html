<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Assignment</title>
</head>
<body>
    <script>
       var x=new Array(10,20,30,40,50);
      console.log(x);
      sum=0;
      for(var i=0; i<x.length; i++)
      {
        sum=sum+x[i];
        avg=x.length/sum
      }
      console.log(sum);
      console.log(avg);
    </script>
</body>
</html>
